 <body>
     <div class = "login-box">
	 <img src = "usuario.png" class = "avatar">
		<h1>Login</h1>

            <input type = "senha" name = "senhaUser" maxlength = "30" required	placeholder = "Digite sua senha">

			<input type = "entrar" name = "entrarLogin" value = "Entrar">

			</form>
